<section class="container mt-3">
  <div class="card shadow p-3">
    <div class="row">
      <figure class="col-12 col-md-3">
        <img class="img-fluid border-3 shadow" [src]="myProduct.image" [alt]="myProduct.name">
      </figure>
      <div class="col-12 col-md-9  border-start ps-4">
        <h2 class="card-title fw-semibold">{{myProduct.name}}</h2>
        <h2 class="card-title fw-semibold">{{myProduct.price}}â‚¬</h2>
        <br>
        <p class="card-title  fw-semibold"> <span class="text-primary fw-bold">Referencia:</span>
          {{myProduct._id}}</p>
        <p class="card-title fw-semibold"> <span class="fw-bold  text-primary">Categoria:</span> {{myProduct.category}}
        </p>
        <p class="card-title fw-semibold"> <span class="fw-bold  text-primary">Descripcion:</span>
          {{myProduct.description}}</p>
        <div class="d-flex justify-content-around mt-5 border rounded  p-3">
          <a [routerLink]="['/home']" class="text-decoration-none text-dark text-center">
            <i class="fa-solid fa-house"></i>
            <div class="small">Volver al listado</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
